<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="serviciosPlacas.js"></script>
    <script src="utilitariosCadenas.js"></script>
    <script src="utilitarios.js"></script>
    <script src="placas.js"></script>
    <link rel="stylesheet" href="placas.css">
    <title>PLACAS</title>
</head>
<body>
     <div class="contePrincipal">
        <div class="Img">
            <img src="./Imagen/ANT.jpeg" width="90%"/>
        </div>
        <div class="ingresoPlaca">
            <label class="ingreso">Ingrese la placa:</label>
            <input type="text" id="txtNumPlaca"/>
            <div class="contentBoton">
                <div class="inputBoton">
                    <input  type="button" value="VALIDAR" class="estiloBoton" onclick="validarPlaca();"/>
                </div>
                <div class="inputBoton">
                    <input  type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiar();"/>
                </div>
            </div>
            
        </div>
        <div class="resultado">
            <div class="mensajeResultado">
                <label id="lblResultado"></label>
            </div>
            <div class="detalleError">
                <label id="lblMensaje" ></label>
            </div>
            <div class="mensajeResultado">
                <label id="lblTipoVehiculo" ></label>
            </div>
            <div class="detalleError">
                <label id="lblDiaPicoPlaca" ></label>
            </div>
        </div>
     </div>
</body>
</html>
