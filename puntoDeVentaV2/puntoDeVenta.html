<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="puntoDeVenta.css">
        <script src="utilitarios.js"></script>
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="puntoDeVenta.js"></script>
    </head>
    <body>
        <div class="contenedorPrincipal">
            <div class="contenedorImg">
                <img src="./Imagen/logoKrakeDev.png" width="105%"/>
            </div>
            <div class="contenedorIngresos">
                <div class="titulo">
                    PUNTO DE VENTA
                </div>
                <div class="ingresos">
                    <div class="tituloIngreso">
                        PRODUCTO*
                    </div>
                    <div>
                        <input type="text" id="txtProducto"/>
                        <div class="error" id="errorProducto"></div>
                    </div>
                </div>

                <div class="ingresos">
                    <div class="tituloIngreso">
                        CANTIDAD*
                    </div>
                    <div>
                        <input type="text" id="txtCantidad"/>
                        <div class="error" id="errorCantidad"></div>
                    </div>
                </div>
                <div class="ingresos">
                    <div class="tituloIngreso">
                        PRECIO*
                    </div>
                    <div>
                        <input type="text" id="txtPrecio"/>
                        <div class="error" id="errorPrecio"></div>
                    </div>
                </div>
                <div class="contenedorBoton">
                    <div class="inputBoton">
                        <input type="button" value="TOTAL" class="estiloBoton"  onclick="calcularValorTotal()" />
                    </div>
                    <div class="inputBoton">
                        <input type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiar();"/>
                    </div>
                </div>
            </div>
            <div class="contenedorResultado">
                <div class="resultado">
                    <div class="tituloResultado">
                        SUBTOTAL:
                    </div>
                    <div id="lblSubtotal">
                        0.0
                    </div>
                </div>
                <div class="resultado">
                    <div class="tituloResultado">
                        DESCUENTO:
                    </div>
                    <div id="lblDescuento">
                        0.0
                    </div>
                </div>
                <div class="resultado">
                    <div class="tituloResultado">
                        IVA 12%:
                    </div>
                    <div id="lblValorIVA">
                        0.0
                    </div>
                </div>
                <div class="resultado">
                    <div class="tituloResultado">
                        TOTAL:
                    </div>
                    <div id="lblTotal">
                        0.0
                    </div>
                </div>
                <div class="resultado">
                    <div class="tituloResultado">
                        DETALLE:
                    </div>
                    <div id="lblResumen">
                        0.0
                    </div>
                </div>
            </div>

        </div>
    </body> 
</html>
